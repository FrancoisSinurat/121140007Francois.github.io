    <div class="lamanform">
      <h1>Pendaftaran Akun Mahasiswa</h1>
      <form action="" method="get">
        <div>
          <label for="nama">Masukkan Nama :</label>
          <input type="text" name="nama" id="nama" required />
        </div>

        <div>
          <label for="nim">NIM Anda :</label>
          <input type="tel" name="nim" id="nim" required />
        </div>
        <div>
          <label for="prodi">Program Studi :</label>
          <input type="text" name="prodi" id="prodi" required/>
        </div>
        <div>
          <label for="email">Email :</label>
          <input type="email" name="email" id="email" required/>
        </div>
        <div>
          <label for="password">Password :</label>
          <input type="password" name="password" id="password" required />
        </div>
        <div>
          <label for="password">alamat :</label>
          <textarea name="alamat" id="alamat" cols="25" rows="4" required></textarea>
        </div>
        <div><button type="submit">Daftar</button></div>
      </form>
    </div>
